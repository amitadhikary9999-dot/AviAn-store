
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Avian Chatbot - Final</title>
    <style>
        body { margin: 0; font-family: 'Segoe UI', Tahoma, sans-serif; background: #0b1120; color: #fff; display: flex; flex-direction: column; height: 100vh; }
        header { background: #020617; padding: 15px; text-align: center; font-size: 1.2rem; font-weight: bold; border-bottom: 2px solid #1e293b; }
        #chat { flex: 1; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; gap: 15px; }
        .message { max-width: 85%; padding: 12px 16px; border-radius: 18px; line-height: 1.5; font-size: 15px; }
        .user { background: #2563eb; align-self: flex-end; border-bottom-right-radius: 2px; }
        .bot { background: #1e293b; align-self: flex-start; border-bottom-left-radius: 2px; border: 1px solid #334155; }
        .bot img { width: 100%; border-radius: 10px; margin-top: 10px; display: block; }
        footer { padding: 15px; background: #020617; display: flex; flex-direction: column; gap: 10px; }
        .input-row { display: flex; gap: 10px; }
        input { flex: 1; padding: 12px; border-radius: 10px; border: 1px solid #334155; background: #0f172a; color: #fff; outline: none; }
        button { padding: 10px 20px; border-radius: 10px; border: none; font-weight: bold; cursor: pointer; transition: 0.2s; }
        .btn-send { background: #22c55e; color: #000; }
        .btn-img { background: #a855f7; color: #fff; width: 100%; }
        button:active { transform: scale(0.98); }
    </style>
</head>
<body>

<header>Avian AI Hub</header>
<div id="chat"></div>

<footer>
    <div class="input-row">
        <input id="input" placeholder="Type a message or prompt..." />
        <button class="btn-send" onclick="handleAction('chat')">Send</button>
    </div>
    <button class="btn-img" onclick="handleAction('image')">üé® Generate Image</button>
</footer>

<script>
    // ‡¶Ü‡¶™‡¶®‡¶æ‡¶∞ ‡¶™‡ßç‡¶∞‡ßã‡¶≠‡¶æ‡¶á‡¶° ‡¶ï‡¶∞‡¶æ API Key
    const API_KEY = "AIzaSyDuxVMiEyrcs7Ns-st0EZZiZD6ex3En9H0";

    const chatDiv = document.getElementById("chat");
    const inputField = document.getElementById("input");

    function appendMessage(content, sender, isImage = false) {
        const div = document.createElement("div");
        div.className = `message ${sender}`;
        if (isImage) {
            div.innerHTML = `<strong>AI Image:</strong><br><img src="${content}" onload="scrollToBottom()">`;
        } else {
            div.textContent = content;
        }
        chatDiv.appendChild(div);
        scrollToBottom();
        return div;
    }

    function scrollToBottom() {
        chatDiv.scrollTop = chatDiv.scrollHeight;
    }

    async function handleAction(type) {
        const prompt = inputField.value.trim();
        if (!prompt) return;

        appendMessage(prompt, "user");
        inputField.value = "";

        if (type === 'chat') {
            const loading = appendMessage("Thinking...", "bot");
            try {
                // ‡¶ü‡ßá‡¶∏‡ßç‡¶ü‡¶ø‡¶Ç ‡¶∞‡ßá‡¶ú‡¶æ‡¶≤‡ßç‡¶ü ‡¶Ö‡¶®‡ßÅ‡¶Ø‡¶æ‡ßü‡ßÄ v1beta ‡¶è‡¶¨‡¶Ç gemini-1.5-flash ‡¶á ‡¶∏‡¶†‡¶ø‡¶ï ‡¶ï‡¶Æ‡ßç‡¶¨‡¶ø‡¶®‡ßá‡¶∂‡¶®
                const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=${API_KEY}`, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({
                        contents: [{ parts: [{ text: prompt }] }]
                    })
                });

                const data = await response.json();
                
                if (data.error) {
                    loading.textContent = "Error: " + data.error.message;
                } else {
                    const reply = data.candidates[0].content.parts[0].text;
                    loading.textContent = reply;
                }
            } catch (err) {
                loading.textContent = "Network Error. Please check connection.";
            }
        } else if (type === 'image') {
            // Pollinations AI ‡¶¨‡ßç‡¶Ø‡¶¨‡¶π‡¶æ‡¶∞ ‡¶ï‡¶∞‡¶æ ‡¶π‡ßü‡ßá‡¶õ‡ßá ‡¶Ø‡¶æ ‡¶è‡¶™‡¶ø‡¶Ü‡¶á ‡¶ï‡¶ø ‡¶õ‡¶æ‡ßú‡¶æ‡¶á ‡¶ï‡¶æ‡¶ú ‡¶ï‡¶∞‡ßá
            const imageUrl = `https://pollinations.ai/p/${encodeURIComponent(prompt)}?width=1024&height=1024&seed=${Math.floor(Math.random() * 99999)}`;
            appendMessage(imageUrl, "bot", true);
        }
    }

    inputField.addEventListener("keydown", e => { if (e.key === "Enter") handleAction('chat'); });
</script>
</body>
</html>
