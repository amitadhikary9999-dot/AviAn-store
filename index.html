
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gemini AI - Final Fix</title>
    <style>
        body { margin: 0; font-family: 'Segoe UI', Arial, sans-serif; background: #0f172a; color: #fff; display: flex; flex-direction: column; height: 100vh; }
        header { background: #020617; padding: 15px; text-align: center; font-size: 20px; font-weight: bold; border-bottom: 1px solid #1e293b; }
        #chat { flex: 1; overflow-y: auto; padding: 15px; display: flex; flex-direction: column; }
        .message { max-width: 80%; margin-bottom: 12px; padding: 12px 16px; border-radius: 15px; line-height: 1.5; }
        .user { background: #2563eb; align-self: flex-end; }
        .bot { background: #1e293b; align-self: flex-start; border: 1px solid #334155; }
        .bot img { max-width: 100%; border-radius: 10px; margin-top: 10px; }
        footer { padding: 10px; background: #020617; display: flex; flex-direction: column; gap: 10px; }
        .input-area { display: flex; gap: 8px; }
        input { flex: 1; padding: 12px; border-radius: 8px; border: 1px solid #334155; background: #1e293b; color: white; outline: none; }
        .btn-group { display: flex; gap: 5px; justify-content: center; }
        button { padding: 10px 15px; border-radius: 8px; border: none; font-weight: bold; cursor: pointer; }
        .btn-send { background: #22c55e; color: #000; }
        .btn-image { background: #a855f7; color: #fff; }
    </style>
</head>
<body>

<header>Gemini AI Hub</header>
<div id="chat"></div>

<footer>
    <div class="input-area">
        <input id="input" placeholder="Type here..." />
        <button class="btn-send" onclick="handleAction('chat')">Send</button>
    </div>
    <div class="btn-group">
        <button class="btn-image" onclick="handleAction('image')">ðŸŽ¨ Generate Image</button>
    </div>
</footer>

<script>
    // à¦†à¦ªà¦¨à¦¾à¦° à¦¦à§‡à¦“à§Ÿà¦¾ à¦†à¦¸à¦² API Key
    const API_KEY = "AIzaSyDuxVMiEyrcs7Ns-st0EZZiZD6ex3En9H0"; 

    const chatDiv = document.getElementById("chat");
    const input = document.getElementById("input");

    function addMessage(text, sender, isImage = false) {
        const div = document.createElement("div");
        div.className = "message " + sender;
        if (isImage) {
            div.innerHTML = `<img src="${text}" style="width:100%">`;
        } else {
            div.textContent = text;
        }
        chatDiv.appendChild(div);
        chatDiv.scrollTop = chatDiv.scrollHeight;
        return div;
    }

    async function handleAction(type) {
        const text = input.value.trim();
        if (!text) return;

        addMessage(text, "user");
        input.value = "";

        if (type === 'chat') {
            const loading = addMessage("Thinking...", "bot");
            try {
                // v1 à¦à¦¨à§à¦¡à¦ªà§Ÿà§‡à¦¨à§à¦Ÿ à¦¬à§à¦¯à¦¬à¦¹à¦¾à¦° à¦•à¦°à¦¾ à¦¹à§Ÿà§‡à¦›à§‡ à¦¯à¦¾ à¦à¦–à¦¨à¦•à¦¾à¦° à¦œà¦¨à§à¦¯ à¦¸à¦¬à¦šà§‡à§Ÿà§‡ à¦¸à¦ à¦¿à¦•
                const url = `https://generativelanguage.googleapis.com/v1/models/gemini-1.5-flash:generateContent?key=${API_KEY}`;
                const res = await fetch(url, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ contents: [{ parts: [{ text: text }] }] })
                });
                const data = await res.json();
                loading.textContent = data.candidates?.[0]?.content?.parts?.[0]?.text || "Error: " + JSON.stringify(data.error);
            } catch (e) {
                loading.textContent = "Network Error: " + e.message;
            }
        } else if (type === 'image') {
            const imageUrl = `https://pollinations.ai/p/${encodeURIComponent(text)}?width=1024&height=1024&seed=${Math.random()}`;
            addMessage(imageUrl, "bot", true);
        }
    }

    input.addEventListener("keydown", e => { if (e.key === "Enter") handleAction('chat'); });
</script>
</body>
</html>
