
<!DOCTYPE html>
<html lang="bn">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Avian AI Hub</title>

<style>
body{
    margin:0;
    background:#0f172a;
    color:#fff;
    font-family:system-ui;
    display:flex;
    flex-direction:column;
    height:100vh;
}
header{
    padding:15px;
    text-align:center;
    background:#020617;
    font-weight:bold;
    border-bottom:1px solid #1e293b;
}
#chat{
    flex:1;
    overflow-y:auto;
    padding:15px;
    display:flex;
    flex-direction:column;
    gap:10px;
}
.msg{
    max-width:80%;
    padding:12px;
    border-radius:12px;
    line-height:1.5;
}
.user{background:#2563eb; align-self:flex-end;}
.bot{background:#1e293b; align-self:flex-start; border:1px solid #334155;}

footer{
    padding:15px;
    background:#020617;
    display:flex;
    gap:8px;
}
input{
    flex:1;
    padding:12px;
    border-radius:8px;
    border:1px solid #334155;
    background:#1e293b;
    color:#fff;
}
button{
    padding:12px 16px;
    border:none;
    border-radius:8px;
    font-weight:bold;
    cursor:pointer;
}
.send{background:#22c55e;}
.img{background:#a855f7; color:#fff;}
</style>
</head>

<body>

<header>Gemini AI Power Hub</header>
<div id="chat"></div>

<footer>
<input id="input" placeholder="‡¶è‡¶ñ‡¶æ‡¶®‡ßá ‡¶≤‡¶ø‡¶ñ‡ßÅ‡¶®..." />
<button class="send" onclick="sendChat()">Send</button>
<button class="img" onclick="genImage()">üé®</button>
</footer>

<script>
const API_KEY = "YOUR_API_KEY_HERE"; // ‚ö†Ô∏è ‡¶™‡¶∞‡ßá ‡¶Ö‡¶¨‡¶∂‡ßç‡¶Ø‡¶á hide ‡¶ï‡¶∞‡¶¨‡ßá

const chat = document.getElementById("chat");
const input = document.getElementById("input");

function add(text, cls){
    const d=document.createElement("div");
    d.className="msg "+cls;
    d.textContent=text;
    chat.appendChild(d);
    chat.scrollTop=chat.scrollHeight;
    return d;
}

async function sendChat(){
    const text=input.value.trim();
    if(!text) return;

    add(text,"user");
    input.value="";

    const bot=add("Thinking...","bot");

    try{
        const res = await fetch(
            "https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash-latest:generateContent?key="+API_KEY,
            {
                method:"POST",
                headers:{"Content-Type":"application/json"},
                body:JSON.stringify({
                    contents:[{parts:[{text:text}]}]
                })
            }
        );

        const data = await res.json();

        if(data.error){
            bot.textContent="‚ùå "+data.error.message;
        }else{
            bot.textContent=data.candidates[0].content.parts[0].text;
        }

    }catch(e){
        bot.textContent="Network error";
    }
}

function genImage(){
    const text=input.value.trim();
    if(!text) return;

    add(text,"user");
    input.value="";

    const img=document.createElement("div");
    img.className="msg bot";
    img.innerHTML=`<img src="https://pollinations.ai/p/${encodeURIComponent(text)}" style="width:100%;border-radius:10px">`;
    chat.appendChild(img);
    chat.scrollTop=chat.scrollHeight;
}

input.addEventListener("keydown",e=>{
    if(e.key==="Enter") sendChat();
});
</script>

</body>
</html>
