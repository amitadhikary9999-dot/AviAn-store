<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gemini AI - Final Solution</title>
    <style>
        body { margin: 0; font-family: sans-serif; background: #0f172a; color: #fff; display: flex; flex-direction: column; height: 100vh; }
        header { background: #020617; padding: 15px; text-align: center; font-weight: bold; border-bottom: 1px solid #1e293b; }
        #chat { flex: 1; overflow-y: auto; padding: 15px; display: flex; flex-direction: column; gap: 10px; }
        .message { max-width: 80%; padding: 12px; border-radius: 12px; line-height: 1.5; }
        .user { background: #2563eb; align-self: flex-end; }
        .bot { background: #1e293b; align-self: flex-start; border: 1px solid #334155; }
        .bot img { width: 100%; border-radius: 8px; margin-top: 5px; }
        footer { padding: 15px; background: #020617; display: flex; flex-direction: column; gap: 10px; }
        .input-row { display: flex; gap: 8px; }
        input { flex: 1; padding: 12px; border-radius: 8px; border: 1px solid #334155; background: #1e293b; color: #fff; }
        button { padding: 10px 15px; border-radius: 8px; border: none; font-weight: bold; cursor: pointer; }
        .btn-send { background: #22c55e; }
        .btn-img { background: #a855f7; color: #fff; }
    </style>
</head>
<body>

<header>Gemini AI Hub (Fixed)</header>
<div id="chat"></div>

<footer>
    <div class="input-row">
        <input id="input" placeholder="à¦à¦–à¦¾à¦¨à§‡ à¦®à§‡à¦¸à§‡à¦œ à¦²à¦¿à¦–à§à¦¨..." />
        <button class="btn-send" onclick="handleAction('chat')">Send</button>
    </div>
    <div style="text-align: center;">
        <button class="btn-img" onclick="handleAction('image')">ðŸŽ¨ Generate Image</button>
    </div>
</footer>

<script>
    const API_KEY = "AIzaSyDuxVMiEyrcs7Ns-st0EZZiZD6ex3En9H0"; 

    const chatDiv = document.getElementById("chat");
    const input = document.getElementById("input");

    function addMessage(text, sender, type = "text") {
        const div = document.createElement("div");
        div.className = "message " + sender;
        if (type === "image") {
            div.innerHTML = `<strong>Generated Image:</strong><br><img src="${text}">`;
        } else {
            div.textContent = text;
        }
        chatDiv.appendChild(div);
        chatDiv.scrollTop = chatDiv.scrollHeight;
        return div;
    }

    async function handleAction(actionType) {
        const text = input.value.trim();
        if (!text) return;

        addMessage(text, "user");
        input.value = "";

        if (actionType === 'chat') {
            const loadingMsg = addMessage("Thinking...", "bot");
            try {
                // v1beta à¦­à¦¾à¦°à§à¦¸à¦¨ à¦à¦¬à¦‚ gemini-1.5-flash à¦®à¦¡à§‡à¦²à§‡à¦° à¦¸à¦ à¦¿à¦• à¦à¦¨à§à¦¡à¦ªà§Ÿà§‡à¦¨à§à¦Ÿ
                const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=${API_KEY}`, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({
                        contents: [{ parts: [{ text: text }] }]
                    })
                });

                const data = await response.json();
                
                if (data.error) {
                    loadingMsg.textContent = "Error: " + data.error.message;
                } else {
                    loadingMsg.textContent = data.candidates[0].content.parts[0].text;
                }
            } catch (err) {
                loadingMsg.textContent = "Network Error: " + err.message;
            }
        } else if (actionType === 'image') {
            // Pollinations AI à¦¬à§à¦¯à¦¬à¦¹à¦¾à¦° à¦•à¦°à§‡ à¦‡à¦®à§‡à¦œ à¦œà§‡à¦¨à¦¾à¦°à§‡à¦¶à¦¨
            const imageUrl = `https://pollinations.ai/p/${encodeURIComponent(text)}?width=1024&height=1024&seed=${Math.random()}`;
            addMessage(imageUrl, "bot", "image");
        }
    }

    input.addEventListener("keydown", e => { if (e.key === "Enter") handleAction('chat'); });
</script>

</body>
</html>
